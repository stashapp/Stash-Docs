site_name: Stash-Docs
site_url: https://docs.stashapp.cc
site_description: >-
  Stash documentation, guides, plugins and support.

repo_name: stashapp/Stash-Docs
repo_url: https://github.com/stashapp/Stash-Docs
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2017 - 2024 stashapp contributors

theme:
  name: material
  logo: assets/images/logo_white.svg
  custom_dir: overrides
  features:
    - header.autohide
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - search.highlight
    - search.share
    - navigation.instant
    - navigation.instant.progress
#    - content.code.copy
#    - content.code.annotate 
#    - navigation.tracking
    - navigation.tabs
#    - navigation.tabs.sticky
    - navigation.sections
    - toc.follow
    - navigation.top
#    - navigation.footer
    - navigation.indexes
    - content.tooltips
#    - content.tabs.link
    - content.code.copy
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      #primary: indigo
      #accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      #primary: red
      #accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  favicon: assets/images/favicon.ico

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: stashapp/Stash-Docs
      branch: main
      enabled: !ENV [CI, false]
  - glightbox
  - social:
      enabled: !ENV [CI, false]
  - redirects:
      redirect_maps:
        'metadata-sources/list.md': 'https://stashapp.github.io/CommunityScrapers'
        'beginner-guides/exclude-file-configuration.md': 'in-app-manual/configuration.md'

watch:
  - includes

markdown_extensions:
  - attr_list
  - md_in_html
  - abbr
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - footnotes
  - tables
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
      url_download: true
  - toc:
      permalink: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.saneheaders
  - pymdownx.keys
  #- pymdownx.magiclink:
      #repo_url_shortener: true
      #repo_url_shorthand: false
      #user: stashapp
      #repo: Stash-Docs

